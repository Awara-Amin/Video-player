<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Car Racing (1080P)-->
  <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
  <!-- Lake (4K) -->
  <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
  <!-- Ocean (720P)-->
  <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
  <div class='player'>
    <video src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment" class="video" playinline></video>
    <!-- Show Controls -->
    <div class="show-controls">
      <!-- this is to show and hide the control container -->
      <!-- Controls Container -->
      <div class="controls-container">
        <!-- Progress-Bar -->
        <div class="progress-range" title="Seek">
          <!-- the bar normall one, the full length -->
          <div class="progress-bar">
            <!-- this one is to show where we are in the video  along the bar  -->
          </div>
        </div>
        <!-- for control group -->
        <div class="control-group">
          <!-- the main container controls all battons in the left and right -->
          <!--  Left Controls-->
          <div class="controls-left">
            <!-- we build inside this one play button and normall progress bar -->
            <div class="play-controls">
              <i class="fas fa-play" title="Play" id="play-btn"></i>
            </div>

            <!-- Volume voice (sound) -->
            <div class="volume">
              <div class="volume-icon">
                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
              </div>
              <div class="volume-range" title="Change Volume">
                <!-- this is the whole bar -->
                <div class="volume-bar"></div> <!--  This is the percentage of howmach of the voulme is there (chand roshtya)-->
              </div>
            </div>
          </div>
          <!--  Right Controls-->
          <div class="controls-right">
            <!-- speed of the video -->
            <div class="speed" title="Playback Rate">
              <!-- here we select the options of the speed -->
              <select name="PlaybackRate" class="player-speed">
                <option value="0.5">0.5 x</option>
                <option value="0.75">0.75 x</option>
                <option value="1" selected>1 x</option>
                <!--this speed becomes the default because here we we say selected  -->
                <option value="1.5">1.5 x</option>
                <option value="2">2 x</option>
              </select>
            </div>
            <!-- Time showing the start time and length of the video(duration)-->
            <div class="time">
              <span class="time-elapsed">00:00 / </span>
              <span class="time-duration">2:38</span>
            </div>
            <!-- Full screen icon  -->
            <div class="fullscreen">
              <i class="fas fa-expand"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
